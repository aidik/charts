groups:
  - name: "Storage"
    description: "Configure Storage for Collabora"
  - name: "Collabora Environment Variables"
    description: "Set the environment that will be visible to the container"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "9980"
    path: "/loleaflet/dist/admin/admin.html"

questions:
  - variable: extraAppVolumeMounts
    label: "Collabora Extra Host Path Volumes"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "Collabora Host Path Volume"
          description: "Add an extra host path volume for Collabora application"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true

  - variable: environmentVariables
    label: "Environment Variables for Collabora"
    group: "Collabora Environment Variables"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string
